<section class="main-section">
  <div class="text-content">
    <h4>THE BLUE PLANET</h4>
    <h1>EARTH</h1>
    <p>Explore the real-time 3D Earth countries weather and details</p>
    <div class="btns">
      <button class="learn-more">LEARN MORE</button>
    </div>
  </div>
</section>

<div id="search-container">
  <select id="countrySelect">
    <option value="">-- Select Country --</option>
    <option value="india">India</option>
    <option value="us">United States</option>
    <option value="russia">Russia</option>
    <option value="uk">United Kingdom</option>
    <option value="canada">Canada</option>
    <option value="australia">Australia</option>
    <option value="africa">Africa</option>
    <option value="china">China</option>
    <option value="brazil">Brazil</option>
    <option value="germany">Germany</option>
    <option value="france">France</option>
    <option value="japan">Japan</option>
    <option value="southkorea">South Korea</option>
    <option value="italy">Italy</option>
    <option value="mexico">Mexico</option>
  </select>
  <div style="display: flex; gap: 10px;">
    <button id="go-btn" onclick="zoomToCountry()">Go</button>
    <button id="back-btn" onclick="resetCamera()">Back</button>
  </div>
</div>

<div id="info-card" class="info-card hidden">
  <div class="card-header">
    <h2>
  <img id="flag-img" src="" alt="Flag" class="flag-inline">
  <span id="country-name">Country</span>
</h2>
  </div>
  <div class="card-content">
    <p id="weather-info">⛅ Weather: </p>
    <p id="capital-info">🏛 Capital: </p>
    <p id="timezone-info">🕒 Current Time: </p>
    <p id="population-info">🌐 Population: </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script src="script.js"></script>
</body>
